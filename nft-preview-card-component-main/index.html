<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title> Mentor | NFT preview card component</title>
</head>
<body>
    <div class="card">
        <img src="image-equilibrium.jpg" alt="3D Cube">
        <div class="textbox">
            <h2>Equilibrium #3429</h2>
        </div>
        <div class="textbox2">
            <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>

        <div class="price">
            <span>0.041 ETH</span>
            <div class="days"><span>3 days left</span></div>
        </div>
        <div class="author">
            <img src="image-avatar.png" alt="3D Cube"><p class="credit">Creation of Jules Wyvern</p>
        </div>
    </div>
</body>
</html>
